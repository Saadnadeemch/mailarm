<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mailarm Monitor</title>
    <style>
        :root {
            /* Color Palette from Original */
            --bg: #f3f6f8; /* Light background */
            --card: #ffffff; /* Card surface */
            --muted: #64748b; /* Gray text/icons */
            --accent: #14A300; /* Primary Green */
            --accent-dark: #118e00; /* Darker Green */
            --surface: #eef3f6;
            --slate: #0f172a; /* Dark text */
            --danger: #dc3545; /* Red for alerts */
            
            /* Design Variables */
            --radius-small: 8px;
            --radius-large: 14px;
            --shadow-light: 0 4px 12px rgba(15, 23, 42, 0.04);
            --transition-speed: 0.2s;
        }

        /* Base Styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: var(--slate);
            background: var(--bg);
            line-height: 1.45;
        }

        #app-container {
            width: 320px;
            padding: 16px;
            box-sizing: border-box;
        }

        /* Header - ENHANCED */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        #app-title {
            margin: 0;
            font-size: 1.3rem; /* Slightly larger */
            font-weight: 600; /* Bolder */
            letter-spacing: -0.8px;
            color: var(--slate); 
            /* Subtle text shadow for a little lift */
            text-shadow: 0 1px 1px rgba(20, 163, 0, 0.1); 
        }
        #settings-btn {
            background: transparent;
            border: 0;
            padding: 8px; 
            cursor: pointer;
            color: var(--muted);
            font-size: 1.2rem;
            line-height: 1;
            transition: color var(--transition-speed), transform var(--transition-speed);
        }
        #settings-btn:hover { 
            color: var(--accent); 
            transform: rotate(15deg); 
        }

        /* Card */
        .card {
            background: var(--card);
            border-radius: var(--radius-large);
            padding: 16px;
            box-shadow: var(--shadow-light);
            margin-bottom: 12px;
            border: 1px solid rgba(15, 23, 42, 0.02);
        }

        /* Status Message */
        .status-msg {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            padding: 12px;
            border-radius: var(--radius-small);
            color: var(--slate);
            background: var(--surface);
            border: 1px solid rgba(0,0,0,0.03);
            text-align: center;
        }

        /* Buttons */
        .rounded-btn, .action-btn {
            width: 100%;
            padding: 14px;
            border-radius: var(--radius-large);
            border: 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
            line-height: 1;
        }
        
        #startStopButton.start {
            background: var(--accent);
            color: white;
        }
        #startStopButton.start:hover { 
            background: var(--accent-dark); 
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(20, 163, 0, 0.3);
        }
        #startStopButton.stop {
            background: var(--slate);
            color: white;
        }
        #startStopButton.stop:hover { 
            background: #1e293b; 
            transform: translateY(-1px);
        }

        #stopAlarmButton {
            margin-top: 10px;
            background: var(--danger); 
            color: white;
            padding: 12px;
            border-radius: var(--radius-small);
            font-weight: 600;
            border: 0;
            width: 100%;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }
        #stopAlarmButton:hover { opacity: 0.9; }

        .small-text { 
            font-size: 0.78rem; 
            color: var(--muted); 
            margin-top: 10px; 
            text-align: center;
        }

        /* Inputs */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--surface);
            border-radius: var(--radius-small);
            outline: none;
            font-size: 0.95rem;
            color: var(--slate);
            background: var(--card);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(20, 163, 0, 0.1);
            background: #fff;
        }
        
        /* Rule List - ENHANCED */
        #rule-list { 
            max-height: 160px; 
            overflow-y: auto; 
            padding: 0; 
            background: var(--card); /* White background for list container */
            border-radius: var(--radius-small); 
            border: 1px solid var(--surface);
            margin-bottom: 12px;
        }
        .rule-item { 
            display: flex; 
            justify-content: space-between; 
            gap: 12px; 
            padding: 10px 12px; 
            align-items: center; 
            border-bottom: 1px solid var(--surface); 
            transition: background-color var(--transition-speed);
        }
        .rule-item:hover {
             background-color: var(--surface); /* Subtle hover effect */
        }
        .rule-item:last-child { border-bottom: 0; }

        .rule-text {
            font-size: 0.95rem;
            flex-grow: 1;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .rule-remove-btn {
            /* Minimalistic Button Design */
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            line-height: 1;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color var(--transition-speed), background-color var(--transition-speed);
        }
        .rule-remove-btn:hover {
            color: white;
            background-color: var(--danger); /* Highlighting the destructive action */
        }

        /* Action Buttons */
        #add-rule-btn { 
            background: var(--accent); 
            color: white; 
            margin-top: 4px;
            border-radius: var(--radius-small);
        }
        #add-rule-btn:hover { 
            background: var(--accent-dark); 
            transform: none; 
            box-shadow: none;
        }
        
        .back-btn { 
            background: var(--muted); 
            color: white;
            border-radius: var(--radius-large);
            margin-top: 16px; 
        }
        .back-btn:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="header">
            <h3 id="app-title">Mailarm</h3>
            <button id="settings-btn" title="Settings" aria-label="Open settings">⚙</button>
        </div>

        <div id="monitor-view" class="card" role="region" aria-label="Monitor status">
            <p id="status-message" class="status-msg" aria-live="polite">Listening to 0 defined hosts</p>

            <button id="startStopButton" class="rounded-btn start" aria-pressed="false">Start Monitoring</button>

            <div id="alarm-controls" style="margin-top: 8px; text-align: center;">
                <button id="stopAlarmButton" style="display:none;">Stop Alarm Now</button>
            </div>
            
            <p class="small-text">Total Hosts: <strong id="rule-count">0</strong></p>
        </div>

        <div id="settings-view" class="card hidden" aria-hidden="true">
            <h4 style="margin:0 0 12px 0; font-size:1.1rem; font-weight:600;">Host Configuration</h4>

            <div id="rule-list" aria-live="polite">
                <p id="no-rules-msg" style="color:var(--muted); font-style:italic; padding:12px; text-align:center; margin:0;">No rules defined. Add one below.</p>
                </div>

            <div id="rule-form" style="display:flex; flex-direction:column; gap:8px;">
                <input id="input-email" type="text" placeholder="Source Email or Domain" aria-label="Email or domain" />
                <input id="input-keyword" type="text" placeholder="Optional keyword in subject" aria-label="Keyword"/>
                <button id="add-rule-btn" class="action-btn"> + Add Host</button>
                <p id="rule-feedback" class="small-text" aria-live="polite" style="text-align:left; margin:4px 0 0 0;"></p>
            </div>

            <button id="back-to-monitor-btn" class="action-btn back-btn">← Back to Monitor</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
