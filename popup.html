<!DOCTYPE html>
<html>
<head>
    <title>Email Alarm Notifier</title>
    <style>
        /* ... (Keep the CSS from the previous version) ... */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #f7f7f7;
        }
        h3 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.1em;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .settings-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 6px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }
        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 700;
        }
        #startStopButton.start {
            background-color: #4CAF50; /* Green */
        }
        #startStopButton.start:hover {
            background-color: #45a049;
        }
        #startStopButton.stop {
            background-color: #f44336; /* Red */
        }
        #startStopButton.stop:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>ðŸš¨ Alarm Configuration</h3>
        
        <div class="settings-section">
            <label for="targetEmail">Source Email/Domain (e.g., upwork.com):</label>
            <input type="text" id="targetEmail" placeholder="Enter source email or domain" required>
        </div>
        
        <div class="settings-section">
            <label for="keyword">Optional Keyword in Subject (e.g., client, message):</label>
            <input type="text" id="keyword" placeholder="Enter specific word(s)">
        </div>

        <button id="startStopButton">Loading...</button>

    </div>

    <script src="popup.js"></script> 
</body>
</html>
